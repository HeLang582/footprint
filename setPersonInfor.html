<body>

    <nav class="navbar navbar-default  navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#ft-navbar">

                <!--登录之后显示-->
                <ul class="nav navbar-nav navbar-right logined" id="afterLogin">

    <div class="row person-info-nav">
        个人信息
    </div>
    <div class="person-info-tab">
        <div class="row">
            <div class="col-sm-3 col-xs-4 col-md-2">
                <div class="person-info-title">
                    <span>头像</span>
                </div>
            </div>
            <div class="col-sm-9 col-xs-8 col-md-9">
                <div class="avatar-view" title="更换图像">
                    <img src="images/person1.jpg" alt="Avatar">
                </div>
            </div>
        </div>

        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputNickname" class="col-sm-3 col-xs-4 col-md-2 control-label">昵称</label>
                    <div class="col-sm-9 col-xs-8 col-md-9">
                        <input type="text" class="form-control" id="inputNickname" placeholder="昵称" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-sm-3 col-xs-4  col-md-2 control-label">电话</label>
                    <div class="col-sm-9 col-xs-8 col-md-9">
                        <input type="text" class="form-control" id="inputPhone" placeholder="电话号码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex" class="col-sm-3 col-xs-4 col-md-2 control-label">性别</label>
                    <div class="col-sm-9 col-xs-8 col-md-9">
                        <select id="sex" class="form-control">
                            <option selected>男</option>
                            <option>女</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-sm-3 col-xs-4 col-md-2 control-label">我的地址</label>
                    <div class="col-sm-9 col-xs-8 col-md-9">
                        <input type="text" class="form-control" id="inputAddress" placeholder="地址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="signature" class="col-sm-3 col-xs-4 col-md-2 control-label">个性签名</label>
                    <div class="col-sm-9 col-xs-8 col-md-9">
                        <input type="text" class="form-control" id="signature" maxlength="30" placeholder="个性签名(30字以内)">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4 col-xs-8 col-xs-offset-2">
                        <button type="submit" class="btn btn-default">提交修改</button>
                        <button type="reset" class="btn btn-warning  personal-info-reset">重新填写</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 当前头像 -->

    </div>


    <!-- 更换图像模态框 -->
    <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form class="avatar-form" action="http://192.168.20.88/uploadimage/crop.php" enctype="multipart/form-data" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="avatar-modal-label">头像设置</h4>
                    </div>
                    <div class="modal-body">
                        <div class="avatar-body">

                            <!-- Upload image and data -->
                            <div class="avatar-upload">
                                <input type="hidden" class="avatar-src" name="avatar_src">
                                <input type="hidden" class="avatar-data" name="avatar_data">
                                <label for="avatarInput">本地上传：</label>
                                <input type="file" class="avatar-input" id="avatarInput" name="avatar_file">
                            </div>

                            <!-- Crop and preview -->
                            <div class="row">
                                <div class="col-md-9 col-xs-12 col-sm-12">
                                    <div class="avatar-wrapper"></div>
                                </div>
                                <div class="col-md-3  col-xs-12 col-sm-12">
                                    <div class="avatar-preview preview-md"></div>
                                </div>
                            </div>

                            <div class="row avatar-btns">
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-default btn-block avatar-save">上传图像</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.modal -->

    <!-- 上传图像状态图 -->
    <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
</div>


<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/cropper.min.js"></script>
<script src="js/avatarMain.js"></script>
</body>
</html>
